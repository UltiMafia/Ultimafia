<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      html {
        /* Prevent flash of white when reloading screen on dark mode */
        background-color: #121212;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <head>
    <!-- Google tag (gtag.js) - Loaded conditionally based on consent -->
    <script>
      // Initialize dataLayer and gtag function
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      window.gtag = gtag;
      gtag("js", new Date());
      
      // Set default consent to denied until user accepts
      gtag("consent", "default", {
        analytics_storage: "denied",
      });
      
      // Check for existing consent and load analytics if accepted
      (function() {
        try {
          const consent = localStorage.getItem("cookieConsent");
          const preferences = localStorage.getItem("cookiePreferences");
          
          if (consent === "accepted") {
            let analyticsEnabled = false;
            if (preferences) {
              try {
                const prefs = JSON.parse(preferences);
                analyticsEnabled = prefs.analytics === true;
              } catch (e) {
                // If preferences can't be parsed, default to enabled for "accepted"
                analyticsEnabled = true;
              }
            } else {
              // Legacy: if consent is "accepted" but no preferences, enable analytics
              analyticsEnabled = true;
            }
            
            if (analyticsEnabled) {
              // Load Google Analytics script
              var script = document.createElement("script");
              script.async = true;
              script.src = "https://www.googletagmanager.com/gtag/js?id=G-X5P3N0872P";
              document.head.appendChild(script);
              
              // Update consent to granted
              gtag("consent", "update", {
                analytics_storage: "granted",
              });
              gtag("config", "G-X5P3N0872P");
            }
          }
        } catch (e) {
          console.error("Error checking cookie consent:", e);
        }
      })();
    </script>

    <link rel="icon" href="<%= assetPrefix %>/images/favicon.webp" />
    <meta
      name="viewport"
      content="width=device-width, shrink-to-fit=no, initial-scale=1.0"
    />
    <meta name="author" content="Ultimafia" />
    <meta
      name="description"
      content="Play thrilling social deception games on Ultimafia - online in real time. The successor to EpicMafia, we have sensational party games like Mafia and Werewolf."
    />
    <title>UltiMafia - successor to Epicmafia</title>

    <!-- Mastodon -->
    <a
      rel="me"
      href="https://mastodon.online/@ultimafia"
      aria-label="Mastodon"
    ></a>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ultimafia.com" />
    <meta property="og:title" content="Ultimafia" />
    <meta
      property="og:description"
      content="Play thrilling social deception games on Ultimafia - online in real time. The successor to EpicMafia, we have sensational party games like Mafia and Werewolf."
    />
    <meta
      property="og:image"
      content="<%= assetPrefix %>/images/umtwbannerv6.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ultimafia.com" />
    <meta property="twitter:title" content="Ultimafia" />
    <meta
      property="twitter:description"
      content="Play thrilling social deception games on Ultimafia - online in real time. The successor to EpicMafia, we have sensational party games like Mafia and Werewolf."
    />
    <meta
      property="twitter:image"
      content="<%= assetPrefix %>/images/umtwbannerv6.png"
    />

    <link rel="stylesheet" href="/css/fontawesome.min.css" />
    <script src="https://www.google.com/recaptcha/api.js?render=%REACT_APP_RECAPTCHA_KEY%"></script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to play UltiMafia.</noscript>
    <div id="root"></div>
  </body>
</html>
